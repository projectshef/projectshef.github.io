<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.name }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <link rel="icon" href="{{ "/assets/images/favicon.ico" | prepend: site.baseurl }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ site.baseurl }}/feed.xml" />

    <link rel="stylesheet" href="{{ "/assets/css/application.css" | prepend: site.baseurl }}" />
</head>
<body>
    <nav class="navbar is-transparent">
        <div class="container">
            <div class="nav-left nav-brand">
                <a href="{{ "/" | prepend: site.baseurl }}" >
                    <img src="/assets/images/shef-logo.png" alt="Shef">
                </a>
            </div>
            <div class="nav-right">
                {% if site.social.github %}
                <a href="https://github.com/{{ site.social.github }}" class="nav-item">
                    <span class="icon">
                        <i class="fa fa-github"></i>
                    </span>
                </a>
                {% endif %}
                {% if site.social.email %}
                <a href="mailto:{{ site.social.email }}" class="nav-item">
                    <span class="icon">
                        <i class="fa fa-envelope-o"></i>
                    </span>
                </a>
                {% endif %}
                {% if site.social.facebook %}
                <a href="https://facebook.com/{{ site.social.facebook }}" class="nav-item">
                    <span class="icon">
                        <i class="fa fa-facebook"></i>
                    </span>
                </a>
                {% endif %}
                {% if site.social.twitter %}
                <a href="https://twitter.com/{{ site.social.twitter }}" class="nav-item">
                    <span class="icon">
                        <i class="fa fa-twitter"></i>
                    </span>
                </a>
                {% endif %}
                {% if site.social.instagram %}
                <a href="https://instagram.com/{{ site.social.instagram }}" class="nav-item">
                    <span class="icon">
                        <i class="fa fa-instagram"></i>
                    </span>
                </a>
                {% endif %}
                {% if site.social.tumblr %}
                <a href="https://{{ site.social.tumblr }}.tumblr.com" class="nav-item">
                    <span class="icon">
                        <i class="fa fa-tumblr"></i>
                    </span>
                </a>
                {% endif %}
            </div>
            <span class="nav-toggle">
              <span></span>
              <span></span>
              <span></span>
          </span>
      </div>
  </nav>
  {{ content }}
  <footer class="footer">
    <div class="container">
        <div class="columns">
          <div class="column is-one-quarter">
          <p class=" ">
              <code class="html">is-one-quarter</code>
          </p>
      </div>
      <div class="column">
        <p class=" ">Auto</p>
    </div>
</div>
</div>
</footer>

<script src="{{ site.baseurl }}{{ "/assets/js/jquery-3.1.1.min.js" | prepend: site.baseurl }}"></script>
<script src="{{ "/assets/js/prism.js" | prepend: site.baseurl }}"></script>
<script>
    $('.nav-toggle').bind('click', function(){
        var menus = $(this).siblings(".nav-menu");
        if(menus.hasClass('is-active')){
            menus.removeClass('is-active');
        } else {
            menus.addClass('is-active');
        }
    });
</script>

</body>
</html>
